<div class="container">
  <div class="search">
    <input (keyup.enter)="searchCity($event)" class="form-control"/>
  </div>
  <div class="upper-data">
    <img src="../assets/hot.jpg" alt="hot weather" *ngIf="14 > 15">
    <img src="../assets/cold.jpg" alt="cold weather" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">{{cityData?.name}}</div>
      <div class="temperature">{{temp | number: '1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png">
          <span>Min</span>
        </div>
        <div class="info-block-value">{{temp_min | number: '1.0-0'}}°C</div>

      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png">
          <span>Max</span>
        </div>
        <div class="info-block-value">{{temp_max | number: '1.0-0'}}°C</div>
        
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">{{cityData?.main?.humidity}}%</div>
        
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>Wind</span>
        </div>
        <div class="info-block-value">{{cityData?.wind.speed}}km/h</div>
        
      </div>

    </div>
  </div>

</div>
<router-outlet></router-outlet>
